<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <h3 class="card-title">Repositórios Github</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="repositorio">Repositório</label>
                            <input type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus required>
                            <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
                <ul class="list-group">
                </ul>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
